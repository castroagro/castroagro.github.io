    body {{ font-family: Arial, sans-serif; background: #eaf7ea; color: #222; margin: 0; padding: 0; }}
    header {{ background: #006400; color: white; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; }}
    .logo {{ display: flex; align-items: center; }}
    .logo img {{ height: 40px; margin-right: 10px; }}
    nav a {{ color: white; margin-left: 15px; text-decoration: none; font-weight: bold; }}

    .botao-whats {{ background: #25D366; color: white; border: none; padding: 10px 20px; margin-top: 15px; cursor: pointer; font-size: 16px; border-radius: 5px; }}
    .whatsapp-fixo {{
      position: fixed; bottom: 20px; right: 20px;
      background-color: #25D366; color: white;

      z-index: 1000; display: flex; align-items: center;

    }}
    .whatsapp-fixo img {{ width: 24px; height: 24px; margin-right: 8px; }}
    footer {{ background: #006400; color: white; text-align: center; padding: 10px 20px; }}
    @media (max-width: 600px) {{
      header {{ flex-direction: column; align-items: center; text-align: center; }}
      nav {{ flex-direction: column; gap: 10px; }}
    }}

  <script>
    function enviarWhatsApp() {{
      const nome = document.getElementById('nome')?.value;
      const telefone = document.getElementById('telefone')?.value;
      const local = document.getElementById('local')?.value;
      const tipo = document.getElementById('tipo')?.value;
      const mensagem = document.getElementById('mensagem')?.value;
      const texto = `Olá! Gostaria de solicitar um serviço de manutenção.%0A%0ANome: ${nome}%0ATelefone: ${telefone}%0ALocal: ${local}%0ATipo de serviço: ${tipo}%0AMensagem: ${mensagem}`;
      window.open(`https://wa.me/5542988712806?text=${texto}`, '_blank');
    }}
  </script>
