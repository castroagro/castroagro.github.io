<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Início - Castro'Agro</title>
  <style>
    body {{
      font-family: Arial, sans-serif;
      background: #e0f3e0; /* fundo verde-claro mais visível */
      color: #222;
      margin: 0;
      padding: 0;
    }}
    header {{
      background: #006400;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
    }}
    .logo-text {{
      font-size: 22px;
      font-weight: bold;
    }}
    nav {{
      display: flex;
      gap: 25px;
      font-size: 16px;
    }}
    nav a {{
      color: white;
      text-decoration: none;
      font-weight: bold;
    }}
    .container {{
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }}
    h1 {{
      color: #006400;
    }}
    footer {{
      background: #006400;
      color: white;
      text-align: center;
      padding: 10px 20px;
      margin-top: 20px;
    }}
    .formulario label {{ display: block; margin-top: 10px; }}
    input, textarea, select {{ width: 100%; padding: 8px; margin-top: 5px; }}
    .botao-whats {{
      background: #25D366; color: white;
      border: none; padding: 10px 20px; margin-top: 15px;
      cursor: pointer; font-size: 16px; border-radius: 5px;
    }}
    .whatsapp-fixo {{
      position: fixed; bottom: 20px; right: 20px;
      background-color: #25D366; color: white;
      padding: 12px 15px; border-radius: 50px;
      text-decoration: none; font-size: 18px;
      z-index: 1000; display: flex; align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }}
    .whatsapp-fixo img {{ width: 24px; height: 24px; margin-right: 8px; }}
    @media (max-width: 700px) {{
      header {{
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }}
      nav {{
        flex-direction: column;
        gap: 10px;
      }}
    }}
  </style>
  <script>
    function enviarWhatsApp() {{
      const nome = document.getElementById('nome')?.value;
      const telefone = document.getElementById('telefone')?.value;
      const local = document.getElementById('local')?.value;
      const tipo = document.getElementById('tipo')?.value;
      const mensagem = document.getElementById('mensagem')?.value;
      const texto = `Olá! Gostaria de solicitar um serviço de manutenção.%0A%0ANome: ${nome}%0ATelefone: ${telefone}%0ALocal: ${local}%0ATipo de serviço: ${tipo}%0AMensagem: ${mensagem}`;
      window.open(`https://wa.me/5542988712806?text=${texto}`, '_blank');
    }}
  </script>
</head>
<body>
  <header>
    <div class="logo-text">Castro’Agro</div>
    <nav>
      <a href="index.html">Início</a>
      <a href="produtos.html">Produtos</a>
      <a href="servicos_castroagro.html">Serviços</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <div class="container"><h1>Bem-vindo à Castro’Agro</h1><p>Soluções tecnológicas para a pecuária com foco em automação, eficiência e inovação no campo.</p></div>

  <a class="whatsapp-fixo" href="https://wa.me/5542988712806" target="_blank">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp"> WhatsApp
  </a>

  <footer>
    <p>&copy; 2025 Castro’Agro. Soluções tecnológicas para a pecuária.</p>
  </footer>
</body>
</html>
